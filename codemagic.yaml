workflows:
    react-native-android:
        name: React native android
        max_build_duration: 120
        instance_type: mac_mini_m1
        environment:
          android_signing:
            - davidKeystore
          groups:
            - google_play_credentials
          vars:
            PACKAGE_NAME: "io.codemagic.dtrdic1"
        triggering:
          events:
              - pull_request
              - push
          branch_patterns:
          - pattern: "main"
            include: true
            source: false
        scripts:
          - name: Install npm dependencies
            script: | 
              npm install
          - name: Set Android SDK location
            script: | 
              echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
          - name: Build Android release
            script: |
              LATEST_GOOGLE_PLAY_BUILD_NUMBER=$(google-play get-latest-build-number --package-name "$PACKAGE_NAME")
              if [ -z LATEST_BUILD_NUMBER ]; then
                UPDATED_BUILD_NUMBER=$BUILD_NUMBER
              else
                UPDATED_BUILD_NUMBER=$(($LATEST_GOOGLE_PLAY_BUILD_NUMBER + 1))
              fi
              cd android
              ./gradlew bundleRelease \
                -PversionCode=$UPDATED_BUILD_NUMBER \
                -PversionName=1.0.$UPDATED_BUILD_NUMBER
        artifacts:
            - android/app/build/outputs/**/*.aab

        publishing:
          email:
            recipients:
              - david@nevercode.io
            notify:
              success: true
              failure: false
          google_play:
            credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
            track: internal
            submit_as_draft: true

    react-native-ios:
            name: React Native iOS 
            max_build_duration: 120
            instance_type: mac_mini_m1
            integrations:
              app_store_connect: DavidAPIkey
            environment:
              ios_signing:
                distribution_type: app_store
                bundle_identifier: io.codemagic.dtrdic1
              vars:
                XCODE_WORKSPACE: "AwesomeProject3.xcworkspace" # <-- Put the name of your Xcode workspace here
                XCODE_SCHEME: "AwesomeProject3" # <-- Put the name of your Xcode scheme here
                APP_ID: 6452725607 # <-- Put the app id number here. This is found in App Store Connect > App > General > App Information
              cocoapods: default
            scripts:
                - name: Install npm dependencies
                  script: |
                    npm install
                - name: Install CocoaPods dependencies
                  script: |
                    cd ios && pod install
                - name: Set Info.plist values
                  script: |
                    # This allows publishing without manually answering the question about encryption 
                    PLIST=$CM_BUILD_DIR/$XCODE_SCHEME/Info.plist
                    PLIST_BUDDY=/usr/libexec/PlistBuddy
                    $PLIST_BUDDY -c "Add :ITSAppUsesNonExemptEncryption bool false" $PLIST
                - name: Set up code signing settings on Xcode project
                  script: |
                    xcode-project use-profiles --warn-only
                # - name: Set up provisioning profiles settings on Xcode project
                #   script: |
                #     sudo gem install xcodeproj
                #     sudo xcode-project use-profiles --project ios/*.xcodeproj
                - name: Increment build number
                  script: |
                    cd $CM_BUILD_DIR/ios
                    LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
                    agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
                - name: Build ipa for distribution
                  script: |
                    xcode-project build-ipa \
                      --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                      --scheme "$XCODE_SCHEME"
            artifacts:
                - build/ios/ipa/*.ipa
                - /tmp/xcodebuild_logs/*.log
                - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
                - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
            publishing:
              email:
                recipients:
                  - dtrdic2@gmail.com
                notify:
                  success: true
                  failure: false
              app_store_connect: #kad zakomentiram onda publisha bez greske
                auth: integration


